  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe5;
      }
      to {
        text-shadow: 0 0 30px #00ffe5, 0 0 60px #00ffe5;
      }
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: #00ffe5;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 15px #00ffe5;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      transform: scale(1.05);
      background: #00bfa5;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: rgba(255,255,255,0.05);
    }
  </style>
</head>
